<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Currnecy Converter</title>
</head>
<body>
  <div>
    <section class="currCon">
      <h2>Currency Converter</h2>
    </section>
  </div>

  <section id="boxes">
    <div class="box inpBox">
      <div class="labe">
        <label id="us$" for="Dollar">US $</label>
      </div>
      <div class="content">
        <input type="number" placeholder="Number of $..." id="dollar">
      </div>
    </div>
    
    <div class="box outBox">
      <div class="labe">
        <label id="uk£" for="Pound">UK £</label>
      </div>
      <div class="content">
        <output id="out" type="number" name="result"></output>
      </div>
    </div>
  </section>

  
  <footer>
    <div id="footer">
      <p>&copy;All Right Reserved By Misbah Muib</p>
    </div>
  </footer>
  

  


  <script src="main.js"></script>
</body>
</html>
